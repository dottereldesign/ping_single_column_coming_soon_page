<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping single column coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c627734373.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <img class="logo" src="images/logo.svg" alt="Ping logo." />
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>

      <form id="signupForm">
        <input
          type="email"
          id="emailInput"
          name="email"
          placeholder="Your email address..."
          required
        />
        <button type="submit">Notify Me</button>
      </form>

      <img
        class="illustration"
        src="images/illustration-dashboard.png"
        alt="Web app illustration of Ping software."
      />
    </main>

    <footer>
      <div class="footer_icons">
        <div class="footer_icons-wrapper">
          <i class="fa-brands fa-facebook-f"></i>
        </div>

        <div class="footer_icons-wrapper">
          <i class="fa-brands fa-twitter"> </i>
        </div>
        <div class="footer_icons-wrapper">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>

      <small>&copy; Copyright Ping. All rights reserved.</small>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
