<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping single column coming soon page</title>
    <meta
      name="description"
      content="Launching soon! Subscribe to get notified about Ping's release. Stay updated with the latest news and updates."
    />
    <link rel="icon" type="image/png" href="path/to/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400&display=swap"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c627734373.js"
      crossorigin="anonymous"
    ></script>
    <meta property="og:title" content="Ping - Launching Soon" />
    <meta
      property="og:description"
      content="Stay informed about the upcoming launch of Ping. Subscribe for updates."
    />
    <meta property="og:image" content="path/to/image.jpg" />
    <meta property="og:url" content="https://www.yourdomain.com" />
    <link rel="canonical" href="https://www.yourdomain.com" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'" />
    <meta name="robots" content="noindex, follow" />
  </head>

  <body>
    <main>
      <img class="logo" src="images/logo.svg" alt="Ping logo." />
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>

      <form id="signupForm" novalidate>
        <input
          type="email"
          id="emailInput"
          name="email"
          placeholder="Your email address..."
          required
        />
        <div class="error-email">Please provide a valid email address</div>
        <button type="submit">Notify Me</button>
      </form>

      <img
        class="illustration"
        src="images/illustration-dashboard.png"
        alt="Web app illustration of Ping software."
      />
    </main>

    <footer>
      <div class="footer_icons">
        <a href="#">
          <i class="fa-brands fa-facebook-f"></i>
        </a>

        <a href="#">
          <i class="fa-brands fa-twitter"> </i>
        </a>

        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>

      <small>&copy; Copyright Ping. All rights reserved.</small>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
